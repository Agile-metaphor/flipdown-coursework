<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dynamic FlipDown Examples</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flipdown/flipdown.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        /* Modified CSS for centered and themeable layout */
        html {
            height: 100%;
            overflow: auto;
            /* Or overflow-y: scroll; if you always want a scrollbar */
        }

        body {
            margin: 0;
            height: auto;
            /* Let content determine height */
            min-height: 100%;
            /* Ensure it's at least the viewport height */
            display: flex;
            flex-direction: column;
            /* Allow for content to flow vertically */
            justify-content: flex-start;
            /* Align to the top */
            align-items: center;
            background-color: #fff;
            transition: background-color 0.3s ease;
            max-width: 1200px;
            /* Limit maximum width of the page */
            margin: 0 auto;
            /* Center the page horizontally */
            font-family: 'Roboto', sans-serif;
            overflow: auto;
            /*Or overflow-y: scroll; */
        }

        #countdown-container {
            display: flex;
            flex-direction: column;
            /* Arrange vertically */
            align-items: center;
            /* Center horizontally */
            width: auto;
            /* Allow width to adapt */
            margin: 20px auto;
            /* Center the column */
        }

        .example {
            width: auto;
            /* set the example width to be fixed so it can be set on its own row */
            height: auto;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .example h1 {
            text-align: center;
            font-weight: 400;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 5px;
        }

        .example .flipdown {
            margin: auto;
        }

        /* Settings icon and dropdown styles */
        .settings-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            /* Ensure it's on top */
        }

        .settings-icon {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Smooth transition for hover effect */
        }

        .settings-icon:hover {
            background-color: #555;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
            border-radius: 5px;
        }

        .settings-container:hover .dropdown-content {
            display: block;
        }

        .dropdown-content button {
            display: block;
            padding: 8px 12px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.3s ease;
            /* Smooth transition for hover effect */
            border-radius: 3px;
        }

        .dropdown-content button:hover {
            background-color: #ddd;
        }

        /* Custom color picker */
        #color-picker {
            display: none;
            /* Initially hidden */
            margin-top: 10px;
        }

        #color-picker button {
            width: 30px;
            height: 30px;
            margin: 5px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Example color buttons */
        .color-red {
            background-color: red;
        }

        .color-green {
            background-color: green;
        }

        .color-blue {
            background-color: blue;
        }

        .color-yellow {
            background-color: yellow;
        }

        .color-purple {
            background-color: purple;
        }

        .color-orange {
            background-color: orange;
        }

        .color-pink {
            background-color: pink;
        }

        .color-teal {
            background-color: teal;
        }
    </style>
</head>

<body>
    <!-- Settings icon and dropdown -->
    <div class="settings-container">
        <button class="settings-icon"><i class="fas fa-cog"></i></button>
        <div class="dropdown-content">
            <button id="day-theme-button">Day Theme</button>
            <button id="night-theme-button">Night Theme</button>
            <button id="custom-theme-button">Custom Theme</button>
            <div id="color-picker">
              <button class="color-red" data-color="red" style="background-color: red; border-color:black;"></button>
              <button class="color-green" data-color="green" style="background-color: green; border-color:black;"></button>
              <button class="color-blue" data-color="blue" style="background-color: blue; border-color:black;"></button>
              <button class="color-yellow" data-color="yellow" style="background-color: yellow; border-color:black;"></button>
              <button class="color-purple" data-color="purple" style="background-color: purple; border-color:black;"></button>
              <button class="color-orange" data-color="orange" style="background-color: orange; border-color:black;"></button>
              <button class="color-pink" data-color="pink" style="background-color: pink; border-color:black;"></button>
              <button class="color-teal" data-color="teal" style="background-color: teal; border-color:black;"></button>
              <button class="color-gold" data-color="gold" style="background-color: gold; border-color:black;"></button>
              <button class="color-lavender" data-color="lavender" style="background-color: lavender; border-color:black;"></button>
              <button class="color-lightcoral" data-color="lightcoral" style="background-color: lightcoral; border-color:black;"></button>
              <button class="color-palegreen" data-color="palegreen" style="background-color: palegreen; border-color:black;"></button>
              <button class="color-skyblue" data-color="skyblue" style="background-color: skyblue; border-color:black;"></button>
              <button class="color-lightsalmon" data-color="lightsalmon" style="background-color: lightsalmon; border-color:black;"></button>
              <button class="color-khaki" data-color="khaki" style="background-color: khaki; border-color:black;"></button>
              <button class="color-thistle" data-color="thistle" style="background-color: thistle; border-color:black;"></button>
              <button class="color-aquamarine" data-color="aquamarine" style="background-color: aquamarine; border-color:black;"></button>
              <button class="color-mintcream" data-color="mintcream" style="background-color: mintcream; border-color:black;"></button>
              <button class="color-azure" data-color="azure" style="background-color: azure; border-color:black;"></button>
 
            </div>
          </div>
          <p>Click to change theme</p>
        </div>
    </div>

    <div id="countdown-container">
        <!-- Countdown timers will be dynamically added here -->
    </div>


    <script type="text/javascript" src="js/flipdown/flipdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
